<html>
    <head>
    <title>My Selfie App</title>

<body>
    <div class="container">
        <center>
            <h1>Voice Selfie App

                <img id="logo_img" src="selfie.jpeg">

            </h1>

            <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>

            <div class="form-group">
                <h3>Say "take my selfie"</h3>
                <label>Your voice output : </label>
                <textarea class="form-control" id="textbox" readonly="true"></textarea>
            </div>

            <p>Press the Start button</p>
            <button class="btn btn-info" onclick="start()">Start</button>
            <label>Your webcam : </label>
            <div id="camera"></div>
            <img id="img_1" src="https://i.pinimg.com/564x/a1/19/be/a119bef8d96a02d036d2d6ecf92d63d9.jpg">

            <br><br>
            <img id="img_1" src="https://i.pinimg.com/564x/41/97/52/4197528f344e1553b66a4694eb94c65c.jpg">
            <br>
            <br><br>
            <img id="img_1" src="https://i.pinimg.com/564x/f0/52/40/f05240a1f188ae7d5849091a664381b1.jpg">
            <br>
            <br><br>
            <label>Your selife Will Display Here: </label>
            <div id="result"></div>
        </center>
    </div>

    <script src="main.js"></script>
</body></html>
